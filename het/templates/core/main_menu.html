<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">   
            <a class="nav-link
              {% if request.resolver_match.view_name  == "expenses:list" %}
                active
              {% endif %}"
              href="{% url "expenses:list" %}">
            <span class="sr-only">Расходы</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link
            {% if request.resolver_match.view_name  == "expenses_categories:list" %}
              active
            {% endif %}"
            href="{% url "expenses_categories:list" %}">
            <span class="sr-only">Категории расходов</span></a>
          </li>
          <li class="nav-item">   
            <a class="nav-link" href="{% url "users:logout" %}">Выйти<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">   
            <a class="nav-link
            {% if request.resolver_match.view_name  == "users:account" %}
              active
            {% endif %}"
            href="{% url "users:account" pk=user.pk %}">
            <span class="sr-only">{{user.username}}</span></a>
          </li>
          <form class="form-inline mb-2 mb-ml-2">
            <input class="form-control mb-ml-2" type="search" placeholder="Текущий баланс" aria-label="Текущий баланс">
          </form>
        {% else %}
          <li class="nav-item">   
            <a class="nav-link" href="{% url "users:login" %}">Войти<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">   
            <a class="nav-link
            {% if request.resolver_match.view_name  == "users:signup" %}
              active
            {% endif %}"
            href="{% url "users:signup" %}">
            <span class="sr-only">Регистрация</span></a>
          </li>
        {% endif %}
      </ul>
   </nav>
</header>
<!--навигация-->
